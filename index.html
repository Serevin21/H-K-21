<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вертикальные слайды</title>

    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }

        .slide {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        /* Кнопка музыки */
        .music-btn {
            position: fixed;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 30px;
            padding: 12px 22px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Музыка -->
    <audio id="music" loop>
        <source src="ordinary-alex-warren.m4a" type="audio/mp4">
    </audio>

    <!-- Кнопка -->
    <div class="music-btn" id="musicBtn">▶ Прослушать музыку</div>

    <!-- Слайды -->
    <div class="slide"><img src="1.png"></div>
    <div class="slide"><img src="2.png"></div>
    <div class="slide"><img src="3.png"></div>
    <div class="slide"><img src="4.png"></div>
    <div class="slide"><img src="5.png"></div>
    <div class="slide"><img src="6.png"></div>
    <div class="slide"><img src="7.png"></div>

    <script>
        const music = document.getElementById('music');
        const btn = document.getElementById('musicBtn');
        let playing = false;

        btn.addEventListener('click', () => {
            if (!playing) {
                music.play();
                btn.textContent = '⏸ Музыка играет';
                playing = true;
            } else {
                music.pause();
                btn.textContent = '▶ Прослушать музыку';
                playing = false;
            }
        });
    </script>

</body>
</html>
